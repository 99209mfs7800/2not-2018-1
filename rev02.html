<!DOCTYPE html>
<html>

   <head>
      <!-- Ajusta a acentuação -->
      <meta charset="utf8" />
      <title>Página-modelo HTML</title>

      <script type="text/javascript">
      
      /*
         2. Escreva um programa que imprima todos os números entre 1 e 1000, mas:
            ◦ Se o número da vez for múltiplo de 7, imprima “Fizz” no lugar do número.
            ◦ Se o número da vez for múltiplo de 13, imprima “Buzz” no lugar do número.
            ◦ Se o número da vez for múltiplo de 7 e 13 ao mesmo tempo, imprima “FizzBuzz” no lugar do número.
      */

      for(var i = 1; i <= 1000; ++i) {
         if(i % 7 == 0 && i % 13 == 0) {
            document.write("FizzBuzz<br>");
         }
         else if(i % 7 == 0) {
            document.write("Fizz<br>");
         }
         else if(i % 13 == 0) {
            document.write("Buzz<br>");
         }
         else {
            document.write(i + '<br>');
         }
      }

      </script>

   </head>
   
   <body>
      <h1>Título da página</h1>
      <p>Isto é um parágrafo.</p>
   </body>

</html>
