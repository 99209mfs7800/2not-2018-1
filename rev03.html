<!DOCTYPE html>
<html>

   <head>
      <!-- Ajusta a acentuação -->
      <meta charset="utf8" />
      <title>Página-modelo HTML</title>

      <script type="text/javascript">

         /*
            3. Escreva uma função que receba dois números e retorne: 0, se os dois números forem iguais; -1, se o primeiro número for maior que o segundo; 1, se o segundo número for maior que o primeiro.
         */

         function compara(n1, n2) {
            if(n1 > n2) {
               return -1;
            }
            else if(n2 > n1) {
               return 1;
            }
            else {
               return 0;
            }
         }

         // MASSA DE TESTE
         document.write('Comparando 10 com 4: ' + compara(10, 4) + '<br>');
         document.write('Comparando 9 com 13: ' + compara(9, 13) + '<br>');
         document.write('Comparando 19 com 19: ' + compara(19, 19) + '<br>');
         document.write('Comparando 7 com 0: ' + compara(7, 0) + '<br>');
      
      </script>

   </head>
   
   <body>
      <h1>Título da página</h1>
      <p>Isto é um parágrafo.</p>
   </body>

</html>
